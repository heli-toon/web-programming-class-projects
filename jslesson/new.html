<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>
    <h2>Add Two Numbers</h2>
    <input type="number" id="num1" placeholder="First number" value="" />
    <input type="number" id="num2" placeholder="Second number" value="" />
    <button onclick="addNumbers()">Add</button>
    <input type="number" id="result2" placeholder="Result" value="" readonly />

    <p id="result" style="color: red;"></p>

    <script>
        function addNumbers(){
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let sum = num1 + num2;

            document.getElementById("result").innerHTML = sum;
            document.getElementById("result2").value = sum;
        }
    </script>
</body>
</html>
