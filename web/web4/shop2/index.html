<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to our shop</h1>
        </header>

        <section id="products" class="products">
            </section>

        <section id="cart" class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                </div>
            
            <p id="cart-total" class="cart-total">Total: 0.00 Ghana CD</p>
            
            <button id="checkout-button" class="checkout">Proceed to Check Out</button>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
