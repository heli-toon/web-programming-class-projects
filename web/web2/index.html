<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Welcome</h1>
    <hr>
    <p>Fill in the form to calculate numbers</p>
    
    <input type="number" name="num1" id="num1" placeholder="You are required to enter the first distance">
    <input type="number" name="num2" id="num2" placeholder="You are required to enter the second distance">
    
    <select name="operation" id="operation">
        <option value="">Select</option>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    
    <button onclick="calculate()">Add</button>
    
    <p id="result"></p>
    
    <script>
        function calculate() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let operation = document.getElementById("operation").value;
            
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            
            let answer = 0;
            
            const display = document.getElementById("result");
            
            if (operation === "add") {
                answer = num1 + num2;
                display.style.color = "green"; 
            } else if (operation === "subtract") {
                answer = num1 - num2;
                display.style.color = "green";
            } else if (operation === "multiply") {
                answer = num1 * num2;
                display.style.color = "green";
            } else if (operation === "divide") {
                answer = num1 / num2;
                display.style.color = "green";
            } else {
                answer = "Invalid operation";
                display.style.color = "red"; 
            }
            
            display.innerHTML = answer; 
        }
    </script>
</body>
</html>
